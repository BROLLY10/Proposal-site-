<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Wife?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      z-index: 2;
      position: relative;
    }

    h1 {
      color: #e60073;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background: #e60073;
      color: white;
    }

    .no {
      background: #ccc;
    }

    .back {
      background: #555;
      color: white;
      font-size: 14px;
      margin-top: 20px;
    }

    /* Shake animation */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s;
    }

    /* Fireworks */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Will you be my wife? üíç</h1>
    <button class="yes" id="yesBtn" onclick="sayYes()">Yes</button>
    <button class="no" onclick="sayNo()">No</button>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("YOUR_USER_ID"); // <-- replace with your EmailJS User ID

    let noCount = 0;
    let scale = 1;

    function sayYes() {
      // Send EmailJS notification
      emailjs.send("service_pz282bp", "YOUR_TEMPLATE_ID", {
        message: "Someone clicked YES üíñ"
      }).then(function(response) {
        console.log("Email sent!", response.status, response.text);
      }, function(error) {
        console.log("Email failed...", error);
      });

      // Show YES screen + fireworks
      document.getElementById("card").innerHTML = `
        <h1>She said YES!!! üíçüíñ</h1>
        <p>Forever starts now üò≠‚ú®</p>
      `;
      startFireworks();
    }

    function sayNo() {
      noCount++;
      scale += 0.15;

      const yesBtn = document.getElementById("yesBtn");
      yesBtn.style.transform = `scale(${scale})`;

      yesBtn.classList.remove("shake");
      void yesBtn.offsetWidth; // reset animation
      yesBtn.classList.add("shake");

      if (noCount >= 10) {
        document.getElementById("card").innerHTML = `
          <h1>Don't let me get angry üòæüî´</h1>
          <button class="back" onclick="goBack()">‚¨Ö Back</button>
        `;
      }
    }

    function goBack() {
      noCount = 0;
      scale = 1;

      document.getElementById("card").innerHTML = `
        <h1>Will you be my wife? üíç</h1>
        <button class="yes" id="yesBtn" onclick="sayYes()">Yes</button>
        <button class="no" onclick="sayNo()">No</button>
      `;
    }

    function startFireworks() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background =
          `hsl(${Math.random() * 360}, 100%, 60%)`;
        confetti.style.animationDuration =
          Math.random() * 2 + 2 + "s";
        document.body.appendChild(confetti);
      }
    }
  </script>
</body>
</html>
